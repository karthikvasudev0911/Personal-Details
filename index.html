<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    Personal Details
    <form action="">
        <label>Salutation</label>
        <br>
     <select name="" id="">
        <option selected>--None--</option>
        <option>Mr.</option>
        <option>Mrs.</option>
     </select>
     <br>
     <br>
     <label for="">First Name:</label>
     <input type="text" placeholder="abcd">
     <br>
     <br>
     <label for="">Last Name:</label>
     <input type="text" placeholder="abcd">
     <br>
     <br>
     <label >Gender:</label>
     <input type="radio"  name="gender">Male
     <input type="radio" id="css" name="gender">Female
     <br>
     <br>
        <label>Email:
            <input  defaultValue="1000" type="email" value="abc@gmail.com">
        </label>
        <br>
        <br>
        <label for="">Date of Birth:
            <input type="date">
        </label>
        <br>
        <br>
        <label for="">Address:
            <br>
            <textarea name="" id="" cols="35" rows="6"></textarea>
        </label>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
